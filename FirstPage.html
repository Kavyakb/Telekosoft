body{

		url('https://78.media.tumblr.com/28bd9a2522fbf8981d680317ccbf4282/tumblr_p7n8kqHMuD1uy4lhuo3_1280.png');
	background-repeat: repeat-x;
	background-position: 
		0 20%,
		0 100%,
		0 50%,
		0 100%,
		0 0;
	background-size: 
		2500px,
		800px,
		500px 200px,
		1000px,
		400px 260px;
	animation: 50s para infinite linear;
	}

@keyframes para {
	100% {
		background-position: 
			-5000px 20%,
			-800px 95%,
			500px 50%,
			1000px 100%,
			400px 0;
		}
	}

        .since h1 {
    color: blue;
    font-family: sans-serif;
    animation-name: animate;
    animation-duration: 10s;
}
@keyframes animate{
    from{color: red};
    to{color: darkgoldenrod};
}
.logo img{
    height: 200px;
    width: 200px;
    border-radius: 500px;
    margin-left: 40px;
}
 .flip-box {
  background-color: transparent;
  width: 300px;
  height: 200px;  
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front img {
  color: black;
    border-radius: 30px;
}

.flip-box-back img {
  color: white;
  transform: rotateY(180deg);
    border-radius: 30px;
}
.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-back {
  transform: rotateY(180deg);
}
@media screen and (max-width: 600px) {
     .flip-box-front img{
         margin-left: -350px;
         height: 200px;
         width: 200px;
     }
         .flip-box-front h2{
         font-size: 25px;
     }
    .flip-box-back img{
         margin-left: -350px;
         height: 200px;
         width: 200px;
     }
    .logo img{
        height: 100px;
        width: 100px;
    }
    
  }
        .row{
            margin-left: 150px;
        }
    </style>
